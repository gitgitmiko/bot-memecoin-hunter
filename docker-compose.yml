services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================
  
  postgres:
    image: postgres:15-alpine
    container_name: memecoin-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-memecoin_hunter}
      POSTGRES_USER: ${POSTGRES_USER:-memecoin_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - memecoin-network
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-memecoin_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:7-alpine
    container_name: memecoin-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - memecoin-network
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # WORKFLOW AUTOMATION
  # ============================================================================
  
  n8n:
    image: n8nio/n8n:latest
    container_name: memecoin-n8n
    restart: unless-stopped
    environment:
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME:-n8n}
      - DB_POSTGRESDB_USER=${POSTGRES_USER:-memecoin_user}
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD}
      - N8N_HOST=abs-also-regional-musicians.trycloudflare.com
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - WEBHOOK_URL=https://abs-also-regional-musicians.trycloudflare.com
      - GENERIC_TIMEZONE=${TIMEZONE:-Asia/Jakarta}
      - TZ=${TIMEZONE:-Asia/Jakarta}
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - N8N_TRUST_PROXY=true
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - memecoin-network
    ports:
      - "${N8N_PORT:-5678}:5678"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # APPLICATION SERVICES
  # ============================================================================
  
  crawler:
    build:
      context: ./services/crawler
      dockerfile: Dockerfile
    container_name: memecoin-crawler
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-memecoin_hunter}
      - POSTGRES_USER=${POSTGRES_USER:-memecoin_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CRAWLER_INTERVAL=${CRAWLER_INTERVAL:-300000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TZ=${TIMEZONE:-Asia/Jakarta}
    volumes:
      - crawler_logs:/app/logs
      - ./services/crawler:/app
    networks:
      - memecoin-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  analyzer:
    build:
      context: ./services/analyzer
      dockerfile: Dockerfile
    container_name: memecoin-analyzer
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-memecoin_hunter}
      - POSTGRES_USER=${POSTGRES_USER:-memecoin_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - ANALYZER_INTERVAL=${ANALYZER_INTERVAL:-60000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TZ=${TIMEZONE:-Asia/Jakarta}
    volumes:
      - analyzer_logs:/app/logs
      - ./services/analyzer:/app
    networks:
      - memecoin-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  telegram-bot:
    build:
      context: ./services
      dockerfile: telegram-bot/Dockerfile
    container_name: memecoin-telegram-bot
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-memecoin_hunter}
      - POSTGRES_USER=${POSTGRES_USER:-memecoin_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TZ=${TIMEZONE:-Asia/Jakarta}
      - BSC_RPC_URL=${BSC_RPC_URL:-https://bsc-dataseed1.binance.org/}
      - WALLET_MNEMONIC=${WALLET_MNEMONIC}
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
      - WALLET_ACCOUNT_INDEX=${WALLET_ACCOUNT_INDEX:-0}
    volumes:
      - telegram_bot_logs:/app/logs
      - ./services/trade-engine/src:/app/trade-engine/src:ro
      - ./services/shared:/app/shared:ro
    networks:
      - memecoin-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  trade-engine:
    build:
      context: ./services
      dockerfile: trade-engine/Dockerfile
    container_name: memecoin-trade-engine
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-memecoin_hunter}
      - POSTGRES_USER=${POSTGRES_USER:-memecoin_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BSC_RPC_URL=${BSC_RPC_URL:-https://bsc-dataseed1.binance.org/}
      - SOLANA_RPC_URL=${SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      - WALLET_MNEMONIC=${WALLET_MNEMONIC}
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
      - WALLET_ACCOUNT_INDEX=${WALLET_ACCOUNT_INDEX:-0}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TZ=${TIMEZONE:-Asia/Jakarta}
    volumes:
      - trade_engine_logs:/app/logs
      - ./services/shared:/app/shared
    networks:
      - memecoin-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  dex-price-monitor:
    build:
      context: ./services
      dockerfile: dex-price-monitor/Dockerfile
    container_name: memecoin-dex-price-monitor
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-memecoin_hunter}
      - POSTGRES_USER=${POSTGRES_USER:-memecoin_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - BSC_RPC_URL=${BSC_RPC_URL:-https://bsc-dataseed1.binance.org/}
      - WALLET_MNEMONIC=${WALLET_MNEMONIC}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - WALLET_PRIVATE_KEY=${WALLET_PRIVATE_KEY}
      - WALLET_ACCOUNT_INDEX=${WALLET_ACCOUNT_INDEX:-0}
      - PRICE_MONITOR_INTERVAL_MS=${PRICE_MONITOR_INTERVAL_MS:-45000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - TZ=${TIMEZONE:-Asia/Jakarta}
    volumes:
      - price_monitor_logs:/app/logs
      - ./services/shared:/app/shared
    networks:
      - memecoin-network
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  memecoin-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres_data:
    driver: local
    name: memecoin-postgres-data
  redis_data:
    driver: local
    name: memecoin-redis-data
  n8n_data:
    driver: local
    name: memecoin-n8n-data
  crawler_logs:
    driver: local
    name: memecoin-crawler-logs
  analyzer_logs:
    driver: local
    name: memecoin-analyzer-logs
  telegram_bot_logs:
    driver: local
    name: memecoin-telegram-bot-logs
  trade_engine_logs:
    driver: local
    name: memecoin-trade-engine-logs
  price_monitor_logs:
    driver: local
    name: memecoin-price-monitor-logs

