# Optimized docker-compose.yml for 8GB VPS
# This is a reference configuration with optimized resource limits
# Copy relevant sections to your main docker-compose.yml

services:
  postgres:
    # Add PostgreSQL config file mount
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-memecoin_hunter}
      POSTGRES_USER: ${POSTGRES_USER:-memecoin_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      # PostgreSQL memory settings
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"

  crawler:
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NODE_OPTIONS=--max-old-space-size=768
      - UV_THREADPOOL_SIZE=4
      # ... other env vars
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  analyzer:
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NODE_OPTIONS=--max-old-space-size=768
      - UV_THREADPOOL_SIZE=4
      # ... other env vars
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  telegram-bot:
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - NODE_OPTIONS=--max-old-space-size=384
      # ... other env vars
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  n8n:
    environment:
      - NODE_OPTIONS=--max-old-space-size=768
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168
      - EXECUTIONS_DATA_PRUNE_MAX_COUNT=100
      # ... other env vars
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --maxmemory-samples 5
      --save ""
      --appendonly no

